<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>ElectricalFlo — Shop</title>
  <meta name="description" content="ElectricalFlo — 3D Printed Gear" />

  <!-- OpenGraph (preview when sharing links) -->
  <meta property="og:title" content="ElectricalFlo — Shop" />
  <meta property="og:description" content="3D Printed Gear" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://electricalflo.com/" />
  <!-- You can set this to an image you uploaded (recommended):
       images/og-radio.jpg or images/og-flashlight.jpg -->
  <meta property="og:image" content="https://electricalflo.com/images/og-radio.jpg" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="header">
  <div class="brandWrap">
    <img src="images/logo.png" alt="ElectricalFlo Logo" class="logo" />
    <div class="brand">
      <h1>ElectricalFlo</h1>
      <p>3D Printed Gear</p>
    </div>
  </div>

  <div class="headerRight">
    <nav class="catTabs" aria-label="Categories">
      <button class="tabBtn" id="tabAll" type="button" data-cat="all">All</button>
      <button class="tabBtn" id="tabRadio" type="button" data-cat="radio">Radio</button>
      <button class="tabBtn" id="tabFlashlight" type="button" data-cat="flashlight">Flashlight</button>
    </nav>

    <button class="cartBtn" id="openCartBtn" type="button">
      Cart <span class="pill" id="cartCount">0</span>
    </button>
  </div>
</header>

<main class="wrap">
  <section class="toolbar">
    <input id="search" placeholder="Search items…" />
    <select id="sort">
      <option value="featured">Sort: Featured</option>
      <option value="price_asc">Price: Low → High</option>
      <option value="price_desc">Price: High → Low</option>
      <option value="name_asc">Name: A → Z</option>
    </select>
  </section>

  <section class="grid" id="grid"></section>
</main>

<!-- CART DRAWER -->
<aside class="drawer" id="drawer" aria-hidden="true">
  <div class="drawerHeader">
    <h2>Your Cart</h2>
    <button class="iconBtn" id="closeCartBtn" type="button">✕</button>
  </div>

  <div class="drawerBody" id="cartItems"></div>

  <div class="drawerFooter">
    <div class="totalRow">
      <span>Subtotal</span>
      <strong id="subtotal">$0.00</strong>
    </div>

    <label class="field">
      <span>Your name (optional)</span>
      <input id="customerName" placeholder="Your name" />
    </label>

    <label class="field">
      <span>Notes (customization, etc.)</span>
      <textarea id="orderNotes" rows="3" placeholder="Example: callsign N2CFX, preferred color, etc."></textarea>
    </label>

    <label class="field">
      <span>Preferred payment method</span>
      <select id="paymentMethod">
        <option value="PayPal">PayPal</option>
        <option value="Venmo">Venmo</option>
        <option value="Zelle">Zelle</option>
      </select>
    </label>

    <label class="field checkbox">
      <input type="checkbox" id="includeShippingNow" />
      <span>Include shipping address now (optional)</span>
    </label>

    <label class="field" id="shippingWrap" style="display:none">
      <span>Shipping address</span>
      <textarea id="shippingAddress" rows="3" placeholder="Street, City, State, ZIP"></textarea>
    </label>

    <button class="primary" id="emailCheckoutBtn" type="button">
      Email Order for Payment Info
    </button>

    <button class="ghost" id="copyOrderBtn" type="button">
      Copy order details
    </button>

    <button class="ghost" id="clearCartBtn" type="button">
      Clear cart
    </button>

    <p class="fine">
      No payment is taken on this site. You’ll email the order and I’ll reply with payment + shipping details.
    </p>
  </div>
</aside>

<div class="backdrop" id="backdrop" hidden></div>

<!-- FULLSCREEN IMAGE MODAL -->
<div class="imgModal" id="imgModal" hidden>
  <div class="imgModalBackdrop" id="imgModalBackdrop"></div>
  <div class="imgModalPanel" role="dialog" aria-modal="true" aria-label="Image viewer">
    <div class="imgModalHeader">
      <div class="imgModalTitle" id="imgModalTitle">Image</div>
      <button class="iconBtn" id="imgModalClose" type="button">✕</button>
    </div>

    <div class="imgModalMain">
      <button class="imgNavBtn" id="imgPrev" type="button" aria-label="Previous image">‹</button>
      <div id="modalMedia" class="modalMedia">
  <img id="imgModalImg" alt="" />
</div>
      <button class="imgNavBtn" id="imgNext" type="button" aria-label="Next image">›</button>
    </div>

    <div class="imgModalThumbs" id="imgModalThumbs"></div>
  </div>
</div>

<script>
/* ================= CONFIG ================= */
const EMAIL_TO = "flores@n2cfx.com";
const EMAIL_SUBJECT_PREFIX = "ElectricalFlo Order";

/* ================= STATE ================= */
let PRODUCTS = [];
let activeCategory = "all"; // all | radio | flashlight

// cart stored as array of line items (supports variants)
let cart = JSON.parse(localStorage.getItem("cart_v2") || "[]");
/*
  cart item shape:
  {
    key: "id|model|color",
    id, name, price,
    qty,
    selections: { model, color }
  }
*/

const money = n => `$${Number(n).toFixed(2)}`;

/* ================= HELPERS ================= */
function getProductImages(p){
  if (Array.isArray(p.images) && p.images.length) return p.images;
  if (p.image) return [p.image];
  return [];
}

function makeLineKey(id, model, color){
  return [id || "", model || "", color || ""].join("|");
}

function getCurrentSelection(product){
  const modelSel = document.getElementById(`model-${product.id}`);
  const colorSel = document.getElementById(`color-${product.id}`);
  return {
    model: modelSel ? modelSel.value : "",
    color: colorSel ? colorSel.value : ""
  };
}

function saveCart(){
  localStorage.setItem("cart_v2", JSON.stringify(cart));
  renderCartCount();
}

function renderCartCount(){
  const count = cart.reduce((a, b) => a + (b.qty || 0), 0);
  document.getElementById("cartCount").textContent = count;
}

function setActiveTab(cat){
  activeCategory = cat;

  document.querySelectorAll(".tabBtn").forEach(btn => {
    btn.classList.toggle("active", btn.dataset.cat === cat);
  });

  // update URL for shareable links without folders
  const url = new URL(window.location.href);
  if (cat === "all") url.searchParams.delete("cat");
  else url.searchParams.set("cat", cat);
  window.history.replaceState({}, "", url.toString());

  renderProducts();
}

/* ================= CATEGORY INIT (from URL) ================= */
function initCategoryFromURL(){
  const url = new URL(window.location.href);
  const cat = (url.searchParams.get("cat") || "").toLowerCase();
  if (cat === "radio" || cat === "flashlight") activeCategory = cat;
  else activeCategory = "all";
}

/* ================= PRODUCTS FILTER/SORT ================= */
function getFilteredSortedProducts(){
  const q = document.getElementById("search").value.trim().toLowerCase();
  const sort = document.getElementById("sort").value;

  let list = PRODUCTS.slice();

  if (activeCategory !== "all"){
    list = list.filter(p => (p.category || "radio") === activeCategory);
  }

  if (q){
    list = list.filter(p => {
      const hay = (p.name + " " + (p.note || "") + " " + (p.badges || []).join(" ")).toLowerCase();
      return hay.includes(q);
    });
  }

  if (sort === "price_asc") list.sort((a,b) => (a.price||0) - (b.price||0));
  if (sort === "price_desc") list.sort((a,b) => (b.price||0) - (a.price||0));
  if (sort === "name_asc") list.sort((a,b) => (a.name||"").localeCompare(b.name||""));

  return list;
}

/* ================= RENDER PRODUCTS ================= */
function renderProducts(){
  const grid = document.getElementById("grid");
  const list = getFilteredSortedProducts();

  if (!list.length){
    grid.innerHTML = `<p class="empty">No items found.</p>`;
    return;
  }

  grid.innerHTML = list.map(p => {
    const imgs = getProductImages(p);
    const firstImg = imgs[0] || "";
    const badges = Array.isArray(p.badges) ? p.badges : [];

    const hasVariants = p.variants && (p.variants.models || p.variants.colors);
    const models = (p.variants && Array.isArray(p.variants.models)) ? p.variants.models : [];
    const colors = (p.variants && Array.isArray(p.variants.colors)) ? p.variants.colors : [];

    return `
      <article class="card">
        <div class="thumb">
          <img
            src="${firstImg}"
            alt="${p.name || "Item"}"
            id="img-${p.id}"
            loading="lazy"
            onclick="openLightbox('${p.id}', 0)"
          />
        </div>

        ${imgs.length > 1 ? `
          <div class="thumbStrip">
            ${imgs.map((src, i) => `
              <button class="thumbBtn ${i===0?"active":""}" type="button" onclick="swapImg('${p.id}', ${i})" aria-label="View image ${i+1}">
                <img src="${src}" alt="">
              </button>
            `).join("")}
          </div>
        ` : ""}

        <div class="cardBody">
          <div class="titleRow">
            <h3>${p.name || "Untitled item"}</h3>
            ${badges.length ? `
              <div class="badgeRow">
                ${badges.map(b => {
  const isGlow = /glow/i.test(b);
  return `<span class="badge ${isGlow ? "badge--glow" : ""}">${b}</span>`;
}).join("")}

              </div>
            ` : ""}
          </div>

          ${p.note ? `<div class="noteLine">${p.note}</div>` : ""}

          <div class="metaRow">
            <span class="price">${money(p.price || 0)}</span>
          </div>

          ${hasVariants ? `
            <div class="variantWrap">
              ${models.length ? `
                <label class="variantField">
                  <span>Model</span>
                  <select id="model-${p.id}">
                    ${models.map(m => `<option value="${m}">${m}</option>`).join("")}
                  </select>
                </label>
              ` : ""}

              ${colors.length ? `
                <label class="variantField">
                  <span>Color</span>
                  <select id="color-${p.id}">
                    ${colors.map(c => `<option value="${c}">${c}</option>`).join("")}
                  </select>
                </label>
              ` : ""}
            </div>
          ` : ""}

          <button class="primary" type="button" onclick="addToCart('${p.id}')">Add to cart</button>
          ${p.tiktok ? `
  <button class="ghost" type="button" onclick="openTikTok('${p.id}')">
    Watch demo
  </button>
` : ""}

        </div>
      </article>
    `;
  }).join("");
}

/* ================= CART ================= */
function addToCart(productId){
  const p = PRODUCTS.find(x => x.id === productId);
  if (!p) return;

  const sel = getCurrentSelection(p);
  const key = makeLineKey(p.id, sel.model, sel.color);

  const existing = cart.find(x => x.key === key);
  if (existing){
    existing.qty += 1;
  } else {
    cart.push({
      key,
      id: p.id,
      name: p.name,
      price: Number(p.price || 0),
      qty: 1,
      selections: {
        model: sel.model || "",
        color: sel.color || ""
      }
    });
  }

  saveCart();
  renderCart();
}

function decFromCart(key){
  const item = cart.find(x => x.key === key);
  if (!item) return;
  item.qty -= 1;
  if (item.qty <= 0) cart = cart.filter(x => x.key !== key);
  saveCart();
  renderCart();
}

function incFromCart(key){
  const item = cart.find(x => x.key === key);
  if (!item) return;
  item.qty += 1;
  saveCart();
  renderCart();
}

function removeFromCart(key){
  cart = cart.filter(x => x.key !== key);
  saveCart();
  renderCart();
}

function clearCart(){
  cart = [];
  saveCart();
  renderCart();
}

function renderCart(){
  const box = document.getElementById("cartItems");

  if (!cart.length){
    box.innerHTML = `<p class="empty">Your cart is empty.</p>`;
    document.getElementById("subtotal").textContent = money(0);
    return;
  }

  box.innerHTML = cart.map(i => {
    const selBits = [];
    if (i.selections?.model) selBits.push(`Model: ${i.selections.model}`);
    if (i.selections?.color) selBits.push(`Color: ${i.selections.color}`);
    const selLine = selBits.length ? `<div class="muted">${selBits.join(" • ")}</div>` : "";

    return `
      <div class="cartRow">
        <div class="cartTop">
          <strong>${i.name}</strong>
          <button class="link" type="button" onclick="removeFromCart('${i.key}')">Remove</button>
        </div>
        ${selLine}
        <div class="muted">${money(i.price)} each</div>

        <div class="qtyRow">
          <div class="qty">
            <button class="iconBtn" type="button" onclick="decFromCart('${i.key}')">−</button>
            <span>${i.qty}</span>
            <button class="iconBtn" type="button" onclick="incFromCart('${i.key}')">+</button>
          </div>
          <div class="lineTotal"><strong>${money(i.price * i.qty)}</strong></div>
        </div>
      </div>
    `;
  }).join("");

  const subtotal = cart.reduce((a,b) => a + (b.price*b.qty), 0);
  document.getElementById("subtotal").textContent = money(subtotal);
}

/* ================= ORDER NUMBER ================= */
function generateOrderNumber(){
  // EF-YYMMDD-HHMM-XXXX
  const d = new Date();
  const yy = String(d.getFullYear()).slice(-2);
  const mm = String(d.getMonth()+1).padStart(2,"0");
  const dd = String(d.getDate()).padStart(2,"0");
  const hh = String(d.getHours()).padStart(2,"0");
  const mi = String(d.getMinutes()).padStart(2,"0");
  const rnd = Math.random().toString(36).slice(2,6).toUpperCase();
  return `EF-${yy}${mm}${dd}-${hh}${mi}-${rnd}`;
}

/* ================= EMAIL BODY ================= */
function buildEmailBody(orderNo){
  const name = (document.getElementById("customerName")?.value || "").trim();
  const notes = (document.getElementById("orderNotes")?.value || "").trim();
  const payment = document.getElementById("paymentMethod")?.value || "PayPal";
  const includeShip = document.getElementById("includeShippingNow")?.checked;
  const shipAddr = (document.getElementById("shippingAddress")?.value || "").trim();

  const subtotal = cart.reduce((a,b) => a + (b.price*b.qty), 0);

  const lines = [];
  lines.push(`Order Number: ${orderNo}`);
  lines.push("");
  lines.push("Hi! I'd like to place an order:");
  lines.push("");

  if (name) lines.push(`Name: ${name}`);
  lines.push(`Preferred payment method: ${payment}`);
  lines.push("");

  lines.push("Items:");
  cart.forEach(i => {
    const sel = [];
    if (i.selections?.model) sel.push(i.selections.model);
    if (i.selections?.color) sel.push(i.selections.color);
    const selTxt = sel.length ? ` [${sel.join(" / ")}]` : "";
    lines.push(`- ${i.name}${selTxt} (x${i.qty}) — $${(i.price*i.qty).toFixed(2)}`);
  });

  lines.push("");
  lines.push(`Subtotal (before shipping): $${subtotal.toFixed(2)}`);
  lines.push("");

  if (notes){
    lines.push("Notes / customization:");
    lines.push(notes);
    lines.push("");
  }

  if (includeShip && shipAddr){
    lines.push("Shipping address:");
    lines.push(shipAddr);
    lines.push("");
  } else {
    lines.push("Shipping address: I can provide after you reply.");
    lines.push("");
  }

  lines.push("Please reply with the total (including shipping) and your payment details for the method I selected. Thanks!");
  return lines.join("\n");
}

function emailCheckout(){
  if (!cart.length) return;

  const orderNo = generateOrderNumber();
  const subject = encodeURIComponent(`${EMAIL_SUBJECT_PREFIX} — ${orderNo}`);
  const body = encodeURIComponent(buildEmailBody(orderNo));
  window.location.href = `mailto:${encodeURIComponent(EMAIL_TO)}?subject=${subject}&body=${body}`;
}

async function copyOrderDetails(){
  if (!cart.length) return;
  const orderNo = generateOrderNumber();
  const text = buildEmailBody(orderNo);

  try{
    await navigator.clipboard.writeText(text);
    alert("Copied! Paste it into an email/text to send your order.");
  }catch{
    const ta = document.createElement("textarea");
    ta.value = text;
    ta.style.position = "absolute";
    ta.style.left = "-9999px";
    document.body.appendChild(ta);
    ta.select();
    document.execCommand("copy");
    document.body.removeChild(ta);
    alert("Copied! Paste it into an email/text to send your order.");
  }
}

/* ================= SHIPPING TOGGLE ================= */
function wireShippingToggle(){
  const cb = document.getElementById("includeShippingNow");
  const wrap = document.getElementById("shippingWrap");
  if (!cb || !wrap) return;
  cb.addEventListener("change", () => {
    wrap.style.display = cb.checked ? "block" : "none";
  });
}

/* ================= DRAWER ================= */
function openDrawer(){
  const drawer = document.getElementById("drawer");
  const backdrop = document.getElementById("backdrop");
  drawer.classList.add("open");
  drawer.setAttribute("aria-hidden","false");
  backdrop.hidden = false;
  renderCart();
}

function closeDrawer(){
  const drawer = document.getElementById("drawer");
  const backdrop = document.getElementById("backdrop");
  drawer.classList.remove("open");
  drawer.setAttribute("aria-hidden","true");
  backdrop.hidden = true;
}

/* ================= IMAGE SWAP (card) ================= */
function swapImg(productId, imgIndex){
  const product = PRODUCTS.find(p => p.id === productId);
  if (!product) return;

  const imgs = getProductImages(product);
  const imgEl = document.getElementById(`img-${productId}`);
  if (imgEl && imgs[imgIndex]) imgEl.src = imgs[imgIndex];

  // update active thumb
  const card = imgEl?.closest(".card");
  if (card){
    card.querySelectorAll(".thumbBtn").forEach((b, idx) => {
      b.classList.toggle("active", idx === imgIndex);
    });
  }
}

/* ================= LIGHTBOX ================= */
let lbProductId = null;
let lbIndex = 0;

function openLightbox(productId, idx){
  const p = PRODUCTS.find(x => x.id === productId);
  if (!p) return;

  const imgs = getProductImages(p);
  if (!imgs.length) return;

  lbProductId = productId;
  lbIndex = idx;

  document.getElementById("imgModalTitle").textContent = p.name || "Image";
  document.getElementById("imgModalImg").src = imgs[lbIndex];
  document.getElementById("imgModalImg").alt = p.name || "Image";

  const thumbs = document.getElementById("imgModalThumbs");
  thumbs.innerHTML = imgs.map((src, i) => `
    <button class="imgModalThumb ${i===lbIndex?"active":""}" type="button" onclick="setLightboxIndex(${i})">
      <img src="${src}" alt="">
    </button>
  `).join("");

  document.getElementById("imgModal").hidden = false;

  // prevent background scroll
  document.body.style.overflow = "hidden";
}

function closeLightbox(){
  document.getElementById("imgModal").hidden = true;
  document.body.style.overflow = "";
  lbProductId = null;
  lbIndex = 0;
}

function setLightboxIndex(i){
  const p = PRODUCTS.find(x => x.id === lbProductId);
  if (!p) return;
  const imgs = getProductImages(p);
  if (!imgs[i]) return;

  lbIndex = i;
  document.getElementById("imgModalImg").src = imgs[lbIndex];

  document.querySelectorAll(".imgModalThumb").forEach((b, idx) => {
    b.classList.toggle("active", idx === lbIndex);
  });
}

function stepLightbox(dir){
  const p = PRODUCTS.find(x => x.id === lbProductId);
  if (!p) return;
  const imgs = getProductImages(p);
  if (!imgs.length) return;

  lbIndex = (lbIndex + dir + imgs.length) % imgs.length;
  setLightboxIndex(lbIndex);
}

/* MOBILE SWIPE (lightbox) */
function wireLightboxSwipe(){
  const img = document.getElementById("imgModalImg");
  let startX = null;

  img.addEventListener("touchstart", (e) => {
    startX = e.touches[0].clientX;
  }, {passive:true});

  img.addEventListener("touchend", (e) => {
    if (startX === null) return;
    const endX = e.changedTouches[0].clientX;
    const dx = endX - startX;
    startX = null;
    if (Math.abs(dx) < 40) return; // threshold
    if (dx < 0) stepLightbox(+1);
    else stepLightbox(-1);
  }, {passive:true});
}

/* ================= INIT ================= */
async function init(){
  initCategoryFromURL();

  const res = await fetch("./products.json", { cache: "no-store" });
  PRODUCTS = await res.json();

  // tab click
  document.querySelectorAll(".tabBtn").forEach(btn => {
    btn.addEventListener("click", () => setActiveTab(btn.dataset.cat));
  });

  // apply active tab from URL
  setActiveTab(activeCategory);

  document.getElementById("search").addEventListener("input", renderProducts);
  document.getElementById("sort").addEventListener("change", renderProducts);

  document.getElementById("openCartBtn").addEventListener("click", openDrawer);
  document.getElementById("closeCartBtn").addEventListener("click", closeDrawer);
  document.getElementById("backdrop").addEventListener("click", closeDrawer);

  document.getElementById("emailCheckoutBtn").addEventListener("click", emailCheckout);
  document.getElementById("copyOrderBtn").addEventListener("click", copyOrderDetails);
  document.getElementById("clearCartBtn").addEventListener("click", clearCart);

  wireShippingToggle();

  // lightbox buttons
  document.getElementById("imgModalClose").addEventListener("click", closeLightbox);
  document.getElementById("imgModalBackdrop").addEventListener("click", closeLightbox);
  document.getElementById("imgPrev").addEventListener("click", () => stepLightbox(-1));
  document.getElementById("imgNext").addEventListener("click", () => stepLightbox(+1));
  document.addEventListener("keydown", (e) => {
    if (document.getElementById("imgModal").hidden) return;
    if (e.key === "Escape") closeLightbox();
    if (e.key === "ArrowLeft") stepLightbox(-1);
    if (e.key === "ArrowRight") stepLightbox(+1);
  });

  wireLightboxSwipe();

  renderCartCount();
  renderProducts();
  renderCart();
}

/* expose a few functions to inline handlers */
window.addToCart = addToCart;
window.swapImg = swapImg;
window.openLightbox = openLightbox;

init();
</script>

</body>
</html>
